type Product {
  id: ID!
  name: String!
  description: String
  price: Float!
}

type CartItem {
  id: ID!
  name: String!
  price: Float!
  quantity: Int!
}

type Cart {
  id: ID!
  items: [CartItem]
  totalprice: Float!
}

type DeletedResourceResponse {
  deletedId: ID
  success: Boolean
}

type Query {
  getCartById(cartId: ID!): Cart
  # getItemById(itemId: ID!): Item?
}

type Mutation {
  createCart: Cart!
  addItemToCart(cartId: ID!, productId: ID!): Cart!
  createProduct(name: String!, description: String, price: Float!): Product!
  removeItemFromCart(cartId: ID!, cartItemId: ID!): Cart!
  deleteCart(cartId: ID!): DeletedResourceResponse
}
